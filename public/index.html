<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
        integrity="undefined" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/78ccc250b3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="row">
        <div class="col-2 d-flex p-5" id="uploadcolumn">
            <div id="fileselected">
                <form action="/upload" method="POST" enctype="multipart/form-data"
                    class="d-flex justify-content-between">
                    <label class="col-12">
                        <input type="file" name="filesubmit" id="filesubmit" hidden>
                        <div>SELECT</div>
                    </label><br>
                    <input type="submit" value="UPLOAD" class="col">
                </form>
            </div>
        </div>
        <div class="col-5 p-5">
            <table>
                <thead>
                    <tr>
                        <th>File Name</th>
                        <th>File Size</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="col-3 p-5">
            <div>
                HELP<br>
                1. Select files to be uploaded<br>
                2. Click upload to upload files to server<br><br>
                Click file name to show preview (if image)<br>
                Click <i class="fas fa-arrow-down"></i> to download file<br>
                Click <i class="fas fa-times"></i> to delete file
            </div>
            <div class="my-5">
                <div>PREVIEW</div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
